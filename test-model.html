<body>
    <div class="container">
        <h1>ğŸ§ª æ¸¬è©¦è—¥å“è­˜åˆ¥æ¨¡å‹</h1>
        
        <div class="status" id="status">
            <div id="loading">æ­£åœ¨è¼‰å…¥æ¨¡å‹...</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFile(event)">
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 60px;">ğŸ“·</div>
            <div style="font-size: 18px; margin-top: 10px;">é»æ“Šä¸Šå‚³è—¥å“ç…§ç‰‡</div>
            <div style="font-size: 14px; color: #999; margin-top: 5px;">æ”¯æŒ JPG, PNG æ ¼å¼</div>
        </div>
        
        <img id="preview" class="preview-img" style="display: none;">

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    
    <script>
        let model = null;
        let currentImage = null;
        
        // è¼‰å…¥æ¨¡å‹
        async function loadModel() {
            try {
                console.log('ğŸ”„ é–‹å§‹è¼‰å…¥è‡ªå®šç¾©æ¨¡å‹...');
                const modelPath = './tfjs_model/model.json';
                
                model = await tf.loadLayersModel(modelPath);
                console.log('âœ… æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
                console.log('æ¨¡å‹è¼¸å…¥å½¢ç‹€:', model.inputs[0].shape);
                console.log('æ¨¡å‹è¼¸å‡ºå½¢ç‹€:', model.outputs[0].shape);
                
                document.getElementById('status').innerHTML = 
                    '<div style="color: #4D9980; font-weight: bold;">âœ… æ¨¡å‹å·²å°±ç·’ï¼Œè«‹ä¸Šå‚³è—¥å“ç…§ç‰‡</div>';
                
                return true;
            } catch (error) {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('status').innerHTML = 
                    '<div style="color: #dc3545;">âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—: ' + error.message + '</div>';
                return false;
            }
        }
        
        // è™•ç†æ–‡ä»¶ä¸Šå‚³
        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
                
                currentImage = img;
                
                document.getElementById('recognizeBtn').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // è­˜åˆ¥åœ–ç‰‡
        async function recognizeImage() {
            if (!currentImage || !model) {
                alert('è«‹å…ˆä¸Šå‚³ç…§ç‰‡ä¸¦ç¢ºä¿æ¨¡å‹å·²è¼‰å…¥');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status">â³ æ­£åœ¨è­˜åˆ¥...</div>';
            
            try {
                // é è™•ç†åœ–ç‰‡
                const tensor = tf.browser.fromPixels(currentImage)
                    .resizeNearestNeighbor([224, 224])  // æ ¹æ“š metadata.json ä¸­çš„ imageSize
                    .toFloat()
                    .div(tf.scalar(255.0))
                    .expandDims();
                
                console.log('è¼¸å…¥å¼µé‡å½¢ç‹€:', tensor.shape);
                
                // åŸ·è¡Œé æ¸¬
                const predictions = await model.predict(tensor).data();
                
                // æ¸…ç†å¼µé‡
                tensor.dispose();
                
                // å¾ metadata.json è®€å–çš„æ¨™ç±¤
                const labels = ['ç”²ç‹€è…ºè—¥ç‰©', 'è‹¥å…ƒè…¸èƒƒéŒ ', 'ç¶­ä»–å‘½ï¼¢', 'ç¶­ä»–å‘½ï¼£'];
                
                // è½‰æ›ç‚ºçµæœæ•¸çµ„
                const results = [];
                predictions.forEach((prob, index) => {
                    if (labels[index]) {
                        results.push({
                            className: labels[index],
                            probability: prob
                        });
                    }
                });
                
                // æŒ‰æ¦‚ç‡æ’åº
                results.sort((a, b) => b.probability - a.probability);
                
                console.log('è­˜åˆ¥çµæœ:', results);
                
                // é¡¯ç¤ºçµæœ
                const topResult = results[0];
                
                let html = `
                    <div class="result">
                        <h3>ğŸ¯ è­˜åˆ¥çµæœ</h3>
                        <div style="font-size: 24px; font-weight: bold; color: #2e7d32; margin: 15px 0;">
                            ${topResult.className}
                        </div>
                        <div class="confidence">
                            å¯ä¿¡åº¦: ${(topResult.probability * 100).toFixed(1)}%
                        </div>
                        
                        <div class="predictions">
                            <h4>æ‰€æœ‰é æ¸¬çµæœï¼š</h4>
                `;
                
                results.forEach(r => {
                    const percent = (r.probability * 100).toFixed(1);
                    const barWidth = r.probability * 100;
                    html += `
                        <div class="prediction-item">
                            <span>${r.className}</span>
                            <span style="font-weight: bold;">${percent}%</span>
                        </div>
                        <div style="background: #e0e0e0; height: 6px; border-radius: 3px; margin-bottom: 10px;">
                            <div style="background: #4D9980; height: 100%; width: ${barWidth}%; border-radius: 3px;"></div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('è­˜åˆ¥éŒ¯èª¤:', error);
                resultDiv.innerHTML = `
                    <div style="color: #dc3545; padding: 20px; text-align: center;">
                        âŒ è­˜åˆ¥å¤±æ•—: ${error.message}
                    </div>
                `;
            }
        }
        
        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        window.onload = function() {
            loadModel();
        };
    </script>
