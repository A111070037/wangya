<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除數據</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4D9980;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #3d7a66;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>清除健康記錄數據</h1>
    
    <div class="info">
        <h3>當前存儲的數據：</h3>
        <p>健康記錄數量：<span id="recordCount">0</span></p>
        <p>藥品數量：<span id="medicineCount">0</span></p>
        <p>歷史記錄數量：<span id="historyCount">0</span></p>
    </div>

    <button onclick="clearHealthRecords()">清除所有健康記錄</button>
    <button onclick="clearAllData()">清除所有數據（包含藥品）</button>
    <button onclick="viewData()">查看健康記錄詳情</button>
    
    <div id="success" class="success">
        數據已清除！請返回主頁面重新載入。
    </div>

    <div id="dataView" style="margin-top: 20px;"></div>

    <script>
        function updateCounts() {
            const healthRecords = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
            const history = JSON.parse(localStorage.getItem('history') || '[]');
            
            document.getElementById('recordCount').textContent = healthRecords.length;
            document.getElementById('medicineCount').textContent = medicines.length;
            document.getElementById('historyCount').textContent = history.length;
        }

        function clearHealthRecords() {
            if (confirm('確定要清除所有健康記錄嗎？')) {
                localStorage.removeItem('healthRecords');
                document.getElementById('success').style.display = 'block';
                updateCounts();
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 3000);
            }
        }

        function clearAllData() {
            if (confirm('確定要清除所有數據嗎？這將包括藥品和歷史記錄！')) {
                localStorage.clear();
                document.getElementById('success').style.display = 'block';
                updateCounts();
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 3000);
            }
        }

        function viewData() {
            const healthRecords = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            const dataView = document.getElementById('dataView');
            
            if (healthRecords.length === 0) {
                dataView.innerHTML = '<p>沒有健康記錄</p>';
                return;
            }

            let html = '<h3>健康記錄詳情：</h3>';
            healthRecords.forEach((record, index) => {
                html += `
                    <div style="background: #f9f9f9; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        <p><strong>記錄 ${index + 1}</strong></p>
                        <p>類型: ${record.type}</p>
                        <p>日期: ${new Date(record.date).toLocaleString('zh-TW')}</p>
                        <p>值: ${record.value || 'N/A'}</p>
                        ${record.medicationName ? `<p>藥品: ${record.medicationName}</p>` : ''}
                        ${record.note ? `<p>備註: ${record.note}</p>` : ''}
                    </div>
                `;
            });
            dataView.innerHTML = html;
        }

        updateCounts();
    </script>
</body>
</html>
